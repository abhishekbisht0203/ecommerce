{% extends "base.html" %}
{% block body %}
<div class="max-w-md mx-auto mt-16 p-6 border rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Reset Your Password</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.new_password1.label_tag }} {{ form.new_password1 }}
    {{ form.new_password2.label_tag }} {{ form.new_password2 }}

    <button type="submit" class="mt-4 bg-green-600 text-white px-4 py-2 rounded">Reset Password</button>
  </form>
</div>
{% endblock %}
