{% extends "base.html" %}
{% load static %}
{% block body %}

<section class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Add New Product</h2>
  
  <form action="" method="post" class="space-y-4" onsubmit="this.querySelector('button').disabled = true;">
    {% csrf_token %}

    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
      <input type="text" name="name" id="name" required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Product Description</label>
      <textarea name="description" id="description" required rows="3"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
    </div>

    <div>
      <label for="price" class="block text-sm font-medium text-gray-700">Product Price</label>
      <input type="number" name="price" id="price" step="0.01" required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>

    <div>
      <label for="image" class="block text-sm font-medium text-gray-700">Product Image URL</label>
      <input type="url" name="image" id="image" required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>

    <div>
      <label for="category" class="block text-sm font-medium text-gray-700">Product Category</label>
      <select name="category" id="category" required
        class="mt-1 block w-full rounded-md border-gray-300 bg-white shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        <option value="">-- Select a Category --</option>
        <option value="Power Bank">Power Bank</option>
        <option value="Gaming">Gaming</option>
        <option value="Bag">Bag</option>
        <option value="Electronics">Electronics</option>
      </select>
    </div>

    <div class="text-center">
      <button type="submit"
        class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Submit
      </button>
    </div>
  </form>
</section>

{% endblock %}
